## default connection pool
spring.datasource.hikari.connectionTimeout=20000
spring.datasource.hikari.maximumPoolSize=5

## PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/springboot
spring.datasource.username=postgres
spring.datasource.password=admin
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# Hibernate ddl auto (create, create-drop, validate, update)
# If ddl-auto=create: Drop & create table again, good for testing, comment this in production
spring.jpa.hibernate.ddl-auto=update

server.servlet.context-path=/api

# App Properties
demo.app.jwtSecret=demoSecretKey
#demo.app.jwtExpirationMs=3600000
#demo.app.jwtRefreshExpirationMs=86400000
demo.app.tokenPrefix=Bearer
demo.app.headerString=Authorization

## For test
demo.app.jwtExpirationMs=60000
demo.app.jwtRefreshExpirationMs=120000